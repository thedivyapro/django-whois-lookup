<!DOCTYPE html>
<html>
<title>whois</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.center {
  height: auto;
  position: relative;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
<body>
	<div class="container center" style="align-items: center; ">	  
		<div class="md-6" class="align-middle">
			<h2 style="text-align: center; font-weight: 600;">Django Whois Lookup</h2>
			<label for="exampleInputEmail1" class="form-label" style="color: grey;">Enter Domain Name:</label>
			<form id="form" method="POST" action="" style="text-align: center;">
				{% csrf_token %}
				<input type="search" class="form-control" type="text" name="domainName" required><br><br>
				<button class="btn btn-outline-success" type="submit">Submit</button>			
			</form>
			<div id="result">
				{% for key, value in data.items %}
				<h6><b>{{key}}: </b> {{ value }}</h6>
				{% endfor %}
			</div>
		</div>
		<div style="padding-top: 50px;">
			<p style="text-align: center;">Created with <i class="fa fa-heart" style="color: red;"></i> by Divya</p>
		</div>
	</div>
</body>
</html>
